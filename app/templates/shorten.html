{% extends "base.html" %}

{% block content %}
<h2>Shorten a URL</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.url(class="form-control", placeholder="Enter URL to shorten", autofocus=True) }}
    </div>
    <div class="form-group">
        {{ form.custom_alias(class="form-control", placeholder="Enter custom alias (optional)") }}
    </div>
    <button type="submit" class="btn btn-primary">Shorten</button>
</form>
{% endblock %}
